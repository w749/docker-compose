# Name the components on this agent
a1.sources = r1
a1.sinks = k1
a1.channels = c1

# Describe/configure the source
a1.sources.r1.type = exec
a1.sources.r1.command = tail -f /tmp/data/*.log
# a1.sources.r1.type = TAILDIR
# a1.sources.r1.positionFile = ~/.flume/taildir_position.json
# a1.sources.r1.filegroups = f1
# a1.sources.r1.filegroups.f1 = /tmp/data/*.log
# a1.sources.r1.fileHeader = true

# Describe the sink
a1.sinks.k1.type = logger
# a1.sinks.k1.type = org.apache.flume.sink.kafka.KafkaSink
# a1.sinks.k1.kafka.topic = flume
# a1.sinks.k1.kafka.bootstrap.servers = kafka:9092
# a1.sinks.k1.kafka.flumeBatchSize = 20
# a1.sinks.k1.kafka.producer.acks = -1
# a1.sinks.k1.kafka.producer.linger.ms = 1

# Use a channel which buffers events in memory and file
a1.channels.c1.type = memory
a1.channels.c1.capacity = 1000
a1.channels.c1.transactionCapacity = 100

# Bind the source and sink to the channel
a1.sources.r1.channels = c1
a1.sinks.k1.channel = c1
